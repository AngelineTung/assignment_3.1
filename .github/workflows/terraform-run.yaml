# .github/workflows/terraform-deploy.yml
name: Terraform Deployment

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

env:
  AWS_REGION: ap-southeast-1
  TF_BACKEND_BUCKET: my-tfstate-bucket-prod
  TF_BACKEND_KEY: terraform/terraform.tfstate
  TF_BACKEND_LOCK: my-tf-locks-prod

jobs:
  CICD:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # Applies to *run* steps only (Terraform), not actions:
        working-directory: .github/workflows/terraform

    steps:
      - uses: actions/checkout@v4

      # ---------- Security scan (Trivy) ----------
      - name: Trivy scan (IaC + secrets + vuln)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          # Scan your TF directory, but from repo root (actions run at root)
          scan-ref: '.github/workflows/terraform'
          scanners: 'vuln,secret,config'
          format: 'sarif'
          # âœ… Write SARIF at repo root so upload can find it
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif   # <- repo root

      # (optional) quick check
      - name: Debug SARIF existence
        run: |
          ls -l $GITHUB_WORKSPACE/trivy-results.sarif

      # ---------- Terraform ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (remote backend)
        run: |
          terraform init -input=false \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="key=${TF_BACKEND_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_BACKEND_LOCK}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        run: terraform plan -input=false -no-color

      - name: Terraform Apply
        run: terraform apply --auto-approve -input=false -no-color
